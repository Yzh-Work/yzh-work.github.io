	<style>body::before,body::after,.o-main::before{animation:curtain 0s cubic-bezier(0.445,0.05,0.55,0.95) forwards;content:'';height:100vh;position:absolute;right:-100%;top:0;width:100vw;z-index:-1;}body{background-color:black;max-width:100vw;overflow:hidden;position:relative;}body::before,body::after{display:none;}body::before{animation-duration:0.4s;background-color:black;}body::after{animation-delay:0.3s;animation-duration:0.5s;background-color:white;}@keyframes curtain{100%{transform:translateX(-100%);}}.o-main{align-items:center;display:flex;justify-content:center;height:100vh;position:relative;}.o-main::before{animation-delay:0.4s;animation-duration:0.6s;background-color:#000;display:none;z-index:0;}.o-content{z-index:1;}.c-drawing{animation:drawing-path 0.7s cubic-bezier(0.95,0.05,0.795,0.035) 0.7s forwards;stroke-dasharray:254;stroke-dashoffset:254;width:9.375rem;}@keyframes drawing-path{to{stroke-dashoffset:0;}}.c-glitch{animation:fade-in 0.4s linear 1.80s forwards;color:white;font-size:1.125rem;margin:0.625rem 0 0 1.25rem;opacity:0;position:relative;}.c-glitch::before,.c-glitch::after{animation:glitch-anime 0s infinite linear alternate-reverse;background:black;color:white;content:attr(data-text);position:absolute;overflow:hidden;top:0;}.c-glitch::before{animation-duration:2s;left:-0.125rem;text-shadow:1px 0 #008eff;font-size:50px;}.c-glitch::after{animation-duration:5s;left:0.125rem;text-shadow:-1px 0 red;font-size:50px;}@keyframes glitch-anime{0%,100%{clip-path:polygon(0 2%,100% 2%,100% 5%,0 5%);}20%{clip-path:polygon(0 15%,100% 15%,100% 15%,0 15%);}30%{clip-path:polygon(0 10%,100% 10%,100% 20%,0 20%);}40%{clip-path:polygon(0 1%,100% 1%,100% 2%,0 2%);}50%{clip-path:polygon(0 33%,100% 33%,100% 33%,0 33%);}55%{clip-path:polygon(0 44%,100% 44%,100% 44%,0 44%);}60%{clip-path:polygon(0 50%,100% 50%,100% 20%,0 20%);}65%{clip-path:polygon(0 70%,100% 70%,100% 70%,0 70%);}70%{clip-path:polygon(0 80%,100% 80%,100% 80%,0 80%);}80%{clip-path:polygon(0 50%,100% 50%,100% 55%,0 55%);}85%{clip-path:polygon(0 60%,100% 60%,100% 65%,0 65%);}95%{clip-path:polygon(0 72%,100% 72%,100% 78%,0 78%);}}@keyframes fade-in{100%{opacity:1;}}
	
	a {text-decoration: none}
	</style>
	</head>
	<body>
		<div class="o-main">
			<div class="o-content">
			<svg class="c-drawing" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 221.098 94.484" style="width: 500;">
				<defs>
					<clipPath id="a" transform="translate(-2.959 8.316)">
						<path data-name="mask layer" d="M33.023 81.169q-8.76-.348-14.354-4.8a28.672 28.672 0 0 1-2.982-2.984 18.635 18.635 0 0 1-3.232-5.816c-2.114-6.332-1.026-14.641 3.112-23.76C19.11 36 24.577 28.261 34.115 17.537c1.405-1.578 5.589-6.193 5.616-6.193.01 0-.218.4-.505.876a56.212 56.212 0 0 0-5.758 13.28c-1.857 6.8-1.633 12.63.656 17.153a16.755 16.755 0 0 0 7.33 7.307c5.329 2.611 13.131 2.827 22.659.632.656-.152 33.162-8.781 72.236-19.176S207.4 12.524 207.4 12.531 116.623 51.39 69.492 71.545c-7.464 3.191-9.46 4-12.969 5.229-8.97 3.15-17.005 4.653-23.5 4.395z" fill="none"></path>
					</clipPath>
				</defs>
				<g clip-path="url(#a)">
					<path data-name="path layer" d="M40.086 15.905s-77.568 99.586 61.374 42.33l113.369-40.829" fill="none" stroke="#fff" stroke-miterlimit="10" stroke-width="37"></path>
				</g>
			</svg>
			<div class="c-glitch" data-text="YanZH" style="margin-left: 180px;">
				<p style="font-size: 50px"> <a href="javascript:core.audioControl()"><font color="#FFFFFF">YanZH</font></a></p>
			</div>
			</div>
		</div>
	<script>
	function click(e) {
                if (document.all) {
                    if (event.button==2||event.button==3) {
                        alert("欢迎光临寒舍，有什么需要帮忙的话，请与站长联系！谢谢您的合作！！！");
                        oncontextmenu='return false';
                    }
                }
                if (document.layers) {
                    if (e.which == 3) {
                        oncontextmenu='return false';
                    }
                }
            }
             
            if (document.layers) {
                document.captureEvents(Event.MOUSEDOWN);
            }
            document.onmousedown=click;
            document.oncontextmenu = new Function("return false;")
 
            document.onkeydown =document.onkeyup = document.onkeypress=function(){
                if(window.event.keyCode == 123) {
                    window.event.returnValue=false;
                    return(false);
                }
            }
    </script>
	</body>
</html>
